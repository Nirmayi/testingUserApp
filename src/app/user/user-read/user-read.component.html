<div class="panel panel-success">
    <div class="panel-heading text-align:center">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table cellspacing="0" width="100%">

        <thead>
          <tr>
              <th>ID</th>
            <th >Name</th>
            <th >Email</th>
            <th >Department</th>
            <th >Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ">
            <td>{{user.user_id}}</td>
            <td>{{user.user_name}}</td>
            <td>{{user.user_email}}</td>
            <td>{{user.user_phone}}</td>
            <td>{{user.user_age}}</td>
            <td>{{user.user_status}}</td>
            <td>{{user.created_on}}</td>
            
              <td><button style='margin-right:16px' (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateUser(user.user_id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
